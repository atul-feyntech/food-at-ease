<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2563EB"/>

  <!-- Subtle pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="530" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="100" r="150" fill="rgba(255,255,255,0.03)"/>

  <!-- Logo: Checked M -->
  <g transform="translate(500, 150) scale(2)">
